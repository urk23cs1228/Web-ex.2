<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Registration Form</title>
</head>

<body>
  <h1 align="center" style="color: dimgrey; font-size: 50px; border-bottom: 20px solid black;">Freelance Registration Form</h1>  



  <label for="name" style="font-size: 30px;">Name:</label>
<input type="text" id="name" name="name" style="width: 50%; padding: 15px; font-size: 40px;">
<br><br>

<label for="gender" style="font-size: 30px;">Select the Gender:</label>
<select name="gender" id="gender" style="width: 50%; padding: 15px; font-size: 30px;">
    <option selected disabled>Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select>
<br><br>


    <label for="email" style="font-size: 30px;">Email:</label>
    <input type="email" id="email" name="email"  style="width: 50%; padding: 15px; font-size: 40px;">
    <br><br>

    <label for="phone" style="font-size: 30px;">Phone Number:</label>
    
    <input type="number" name="phone" pattern="[0-9]{10}" required title="Enter a 10-digit phone number"  style="width: 50%; padding: 15px; font-size: 40px;">
    <br><br>
    <label for="Date" style="font-size: 30px;">Birth date:</label>
     <input type="date" style="width:50%;padding:15px;font-size: 30px ;">
      <br><br>
      <div style="display: flex; align-items:center;">
      <label for="name" style="font-size: 30px;">Address:</label>
      <textarea cols="30" rows="10" placeholder="Enter your address" ></textarea>
      </div>

      <br><br>
      <h1 align="center" style="color: dimgrey; font-size: 50px; border-bottom: 20px solid black;">Professional Information</h1>
     <h2 style="font-size: 50px;">Education History:</h2>

       <label for="School" style="font-size: 30px;">College Name:</label>
    <input type="text" id="school" name="school"  style="width: 50%; padding: 15px; font-size: 40px;">
    <br><br>
    <div style="display: flex; align-items: center;">
      <label for="name" style="font-size: 30px;"> College Address:</label>
      <textarea id="address" cols="50" rows="20" placeholder="Enter the address" ></textarea>
    </div>
      <br><br>

<h2 style="font-size: 50px;">Emplyment History:</h2>
<div>
<label for="Employment" style="font-size:30px;">Company Name:</label>
<input type="text" id="Name" name="Employment" style="width:50%; padding: 15px;Font-size: 40px;">
</div>
<br><br>
<div>
<label for="year" style="font-size: 25px;">Year of Experience:</label>
  <input type="number" id="year" name="year" min="1" max="10" step="1" value="1" style="padding: 10px; font-size: 40px; width: 100px;">
  </div>
<div style="text-align: center;">
  <input type="submit" value="Submit" style="font-size: 30px; padding: 15px;">
</div>




      
      


  </div>

</body>
</html>
